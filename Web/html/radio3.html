<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <title>tr點擊radio checked</title>
</head>
<body>
<script>

    $(function (){
        const books = ["書名1","書名2","書名3"];
        const dis = ["內容1","內容2","內容3"];
        let len
        let table = document.getElementById("mytable");
        for( let i =0;i < books.length;i++){
            table.rows[i].cells.item(1).innerHTML = books[i];
            table.rows[i].cells.item(2).innerHTML = dis[i];
            if(i === 2) break;
            let row = table.insertRow(i+1);
            row.insertCell(0).innerHTML= "<input type=\"radio\" id=\"radio\" name=\"radio\">";
            row.insertCell(1);
            row.insertCell(2);
        }

        $("#mytable tr").click(function (){
            console.log($(this).find("input").prop("checked",true))
        })
    });


</script>
</head>
<body>
<form>
    <table border="1">
        <tr style="border: 1px black solid"><td>選取</td><td>書名</td><td>說明</td></tr>
    </table>
    <table id="mytable" border="1">
        <tr style="border: 1px black solid">
            <td><input type="radio" id="radio" name="radio"></td><td></td><td></td></tr>
    </table>
    <p id="count"></p>
</form>
</body>
</html>
