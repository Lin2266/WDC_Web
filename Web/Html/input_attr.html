<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<title>input_attr</title>
</head>
<body>
  <form action="/action_page.php">
  <input type="checkbox" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" name="vehicle2" value="Car">
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" name="vehicle3" value="Boat" checked><!--checked預設值-->
  <label for="vehicle3"> I have a boat</label><br><br>

  <input type="radio" id="male" name="gender" value="male" checked><!--checked預設值-->
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
	<label for="other">Other</label><br><br>

  <label for="cars">Choose a car:</label>
  <select name="cars" id="cars">
  <optgroup label="Swedish Cars"><!--optgroup群組-->
  <option value="volvo">Volvo</option>
  <option value="saab" selected>Saab</option><!--selected預設值-->
  </optgroup>
  <optgroup label="German Cars">
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
  </optgroup>
	</select><br><br>
  </form>
  
  <form action="/action_page.php">
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" size="4" value="框長度"><br><!--size框的長度-->
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" value="凍結" disabled><br><!--disabled值無效，會無法取值-->
  <input type="text" id="fname" name="fname" value="唯讀" readonly><br><!--readonly值無法更改-->
  <input type="text" id="username" name="username" placeholder="必填欄位" required><br><!--required必填欄位-->
  <input type="text" id="fname" name="fname" value="自動焦點" autofocus><br><!--autofocus自動焦點-->
  <label for="pin">PIN:</label>
  <input type="text" id="pin" name="pin" maxlength="4" size="5" value="限制長度"><br><!--maxlength限制4個值-->
  <label for="datemax">Enter a date before 1980-01-01:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><!--max日期最大限制-->
  <label for="datemin">Enter a date after 2000-01-01:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><!--min日期最小限制-->  
  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5"><br><!--min跟max數字最小到最大-->
  <label for="points">Points:</label>
  <input type="number" id="points" name="points" step="3"><br><!--step數字倍數-->
  <label for="phone">Enter a phone number:</label>
  <input type="tel" id="phone" name="phone" placeholder="123-45-678" 
  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><!--placeholder文字欄提示，pattern表示式-->

  <br>
  <input type="image" src="img/img_submit.gif" alt="Submit" width="48" height="48"><br><!--按鈕加圖片-->
  <input type="submit" value="Submit">
  <input type="submit" formaction="/action_page2.php" value="Submit to another page">
  </form>

</body>

</html>
