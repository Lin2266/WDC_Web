<style>

 tr:nth-child(odd):not(:first-child){ 
	color:#333333;background-color:#F7F6F3; cursor:pointer; font: 15px 新細明體; 
	height: 35px;
	} 
 tr:nth-child(even):not(:first-child){ 
	color:#284775;background-color:#E8EEFA; cursor:pointer; font: 15px 新細明體;

 	} 
 tr:hover:not(:first-child){ 
 background:#C3D9FF;
 }
