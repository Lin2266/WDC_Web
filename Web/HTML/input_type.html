<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<title>input_type</title>
</head>
<body>
	
<form action="/action_page.php">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br><!--text-->
    <label for="pwd">Password:</label><br>
	<input type="password" id="pwd" name="pwd"><br><!--password-->
	<label for="email">Enter your email:</label><!--email-->
	<input type="email" id="email" name="email"><br>
	<label for="quantity">Quantity (between 1 and 5):</label><!--number-->
	<input type="number" id="quantity" name="quantity" min="1" max="5"><br>
	<label for="phone">Enter a phone number:</label>
    <input type="tel" id="phone" name="phone" placeholder="123-45-678" 
		   pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br><!--tel-->
	<label for="homepage">Add your homepage:</label>
	<input type="url" id="homepage" name="homepage"><br><br><!--url-->
	
	<input type="radio" id="male" name="gender" value="male" checked><!--radio-->
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
	<label for="other">Other</label><br><br>
	
	<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked><!--checkbox-->
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label><br>
	
	<br>
	<label for="birthdaytime">Birthday (date and time):</label>
	<input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><!--datetime-local-->
	<label for="birthday">Birthday:</label><!--date-->
    <input type="date" id="birthday" name="birthday"><br>
	<label for="bdaymonth">Birthday (month and year):</label><!--month-->
    <input type="month" id="bdaymonth" name="bdaymonth"><br>
	<label for="appt">Select a time:</label>
	<input type="time" id="appt" name="appt"><br><!--time-->
	<label for="week">Select a week:</label>
    <input type="week" id="week" name="week"><br><!--week-->
	<br>
	
	<label for="favcolor">Select your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br>
	<label for="myfile">Select a file:</label><!--file-->
	<input type="file" id="myfile" name="myfile"><br>
		
	<label for="vol">Volume (between 0 and 50):</label><!--range-->
	<input type="range" id="vol" name="vol" min="0" max="50"><br>
		
	<input type="hidden"><!--hidden隱藏欄位-->
	
	<br>
	<label for="gsearch">Search Google:</label><!--range-->
	<input type="search" id="gsearch" name="gsearch">
	<input type="submit" value="搜尋"><br>
	<input type="reset"><!--reset清掉文字欄內容，回到預設-->
	<input type="button" onclick="alert('Hello World!')" value="Click Me!"><br>
	<input type="image" src="/WDC_Web/IMG/img_submit.gif" alt="Submit" width="48" height="48"><br>
	
	
</form>

</body>

</html>
