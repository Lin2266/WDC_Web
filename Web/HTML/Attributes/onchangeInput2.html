<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> 
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<title>onchange Input</title>
</head>
<body>
<p style="color: red;">document.getElementById("fname").onchange = function(){myFunction()};</p>
<p>This example uses the HTML DOM to assign an "onchange" event to an input element.</p>

Enter your name: <input type="text" id="fname">

<p>When you leave the input field, a function is triggered which transforms the input text to upper case.</p>

<script type="text/javascript">
	document.getElementById("fname").onchange = function(){myFunction()};
	
	function myFunction() {
		var x = document.getElementById("fname");
		x.value = x.value.toUpperCase();
	}
</script>
</body>
</html>
