<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> 
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<title>表格变色（单击行，把当行的单选按钮(radio)设为选中状态，并应用当前样式）</title>
    <style type="text/css">
        .even{/*奇数行样式*/
            background-color: White;
        }
        .odd{/*偶数行样式*/
            background-color: Silver;
        }
        .selected{
            background-color: Yellow;
        }
        .divboder{
            border: 1px solid #96c2f1;
            background: #eff7ff;
        }
        .altCss{
            background: #fff; /*这行将给所有的tr加上背景色*/
        }
        .overCss{
            background-color: #FEF2E8; /* #EEF2FB这个将是鼠标高亮行的背景色*/
        }
        .clickCss{
            background-color: #A7CDF0;
        }
    </style>
</head>
<body>
    <table align="center" style="margin-top: 100px;" id="tableList">
        <tr>
            <td>选择</td>
            <td>学号</td>
            <td>姓名</td>
        </tr>
        <tr>
            <td><input id="radioId" type="radio" name="radioChoose"/>
            <input type="checkbox" name="checkbox1" id="checkbox222"/></td>
            <td>01</td>
            <td>张</td>
        </tr>
        <tr>
            <td><input id="radioId" type="radio" name="radioChoose" >
            <input type="checkbox" name="checkbox1" id="checkbox222"/></td>
            <td>02</td>
            <td>李</td>
        </tr>
        <tr>
            <td><input id="radioId" type="radio" name="radioChoose">
            <input type="checkbox" name="checkbox1" id="checkbox222"/></td>
            <td>03</td>
            <td>王</td>
        </tr>
        <tr>
            <td><input id="radioId" type="radio" name="radioChoose">
            <input type="checkbox" name="checkbox1" id="checkbox222"/></td>
            <td>04</td>
            <td>度</td>
        </tr>
        <tr>
            <td><input id="radioId" type="radio" name="radioChoose">
            <input type="checkbox" name="checkbox1" id="checkbox222"/></td>
            <td>05</td>
            <td>神</td>
        </tr>
        <tr>
            <td><input id="radioId" type="radio" name="radioChoose">
            <input type="checkbox" name="checkbox1" id="checkbox222"/></td>
            <td>06</td>
            <td>烦</td>
        </tr>
        <tr>
            <td><input id="radioId" type="radio" name="radioChoose">
            <input type="checkbox" name="checkbox1" id="checkbox222"/></td>
            <td>07</td>
            <td>中</td>
        </tr>   
    </table>
    
    <script type="text/javascript">

    $("#tableList tr:odd").addClass("odd");// 偶数行样式
    $("#tableList tr:even").addClass("even"); //奇数行样式

    // 鼠标移动时改变行的样式
    $("#tableList tr").hover(function(){
        $(this).addClass('selected');
    },function(){
        $(this).removeClass('selected');
    });

    $("#tableList tr").click(function(){
        /*当单击表格行时,把单选按钮设为选中状态*/
        $(this).find("input[type='radio']").prop("checked",true);
        /*$(this).find("input[type='checkbox']").change();*/       
        if(event.target.type != 'checkbox')
        {
            /*当单击表格行时,把复选框设为选中状态*/
            if($(this).find("input[type='checkbox']").prop("checked")){
                $(this).find("input[type='checkbox']").attr("checked",false);          
            }else{
                 $(this).find("input[type='checkbox']").attr("checked",true);           
            } 
            $(this).find("input[type='checkbox']").trigger('change'); // 触发change事件
            /*$(this).find("input[type='checkbox']").trigger('click'); 这个方式不能成功触发click事件*/
        }
    });

    $("#checkbox222").change(function(){
        alert("22");
    });
</script>
</body>
</html>
