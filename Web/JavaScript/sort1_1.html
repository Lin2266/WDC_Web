<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<title>排序</title>
<script>
//排序原本的寫法
	const arr = [ 5, 9, 1, 3, 2, 6 ];
	//升序
	arr.sort(function(a, b) {
		if (a > b) {
			return 1; // 正數時，後面的數放在前面
		} else {
			return -1 // 負數時，前面的數放在前面
		}
	});

	//降序
	arr.sort(function(a, b) {
		if (a < b) {
			return 1; // 正數時，後面的數放在前面
		} else {
			return -1 // 負數時，前面的數放在前面
		}
	});

	//升序 另一種寫法，就會精簡到像最上面那樣！
	arr.sort(function(a, b) {
		if (a > b) { // a > b  等於 a - b > 0
			return a - b;
		} else {
			return a - b
		}
	});
</script>
</head>

</body>
</html>
