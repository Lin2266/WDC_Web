<!DOCTYPE html>
<html>
<head>
        <title>inner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		
</head>
<body>
	<p id="p1"><b>content1</b></p><!--b粗寫-->
	<div id="p2">0</div>
	<div id="p3">0</div>
	<div id="p4">0</div>
	<div id="div1">
		<form id="f1">
			<p>user: <input class="main" name="username"/><br></p>			
			<p>passowrd: <input class="main" name="password"/></p>			
		</form>
	</div>
	<script>
		var f = document.getElementById('f1');
		console.log(f.innerHTML);//會印出form裡的資料
		var p2 = document.getElementById('p2');
		p2.innerText="<p>content2</p>";
		var p3 = document.getElementById('p3');
		p3.innerHTML="<p>content3</p>";
		var p4 = document.getElementById('p4');
		p4.outerHTML="<p>content4</p>";
	
	</script>
</body>

</html>
