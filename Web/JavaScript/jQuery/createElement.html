<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<title>createSelect</title>
</head>
<body>
	<script>
		var select = document.createElement('select');
		select.setAttribute('id','mySerect');
		document.body.appendChild(select);//appendChild只能增加一個

		var option = document.createElement('option');
		option.setAttribute('value','volvo');
		var text = document.createTextNode('Volvo');
		option.appendChild(text);
		//document.getElementById('mySerect').appendChild(option);
		select.appendChild(option);
	</script>
</body>

</html>
