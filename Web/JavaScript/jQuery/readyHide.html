<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<title>readyHide</title>
<script>
	$(document).ready(function() {
		$('header').hide().slideDown(3000);
	});
</script>
</head>
<body>
	<header id='header' style="width: 100%;height: 100px;background: blue;">
	<p>hello sildDown</p>
	</header>
</body>
</html>
