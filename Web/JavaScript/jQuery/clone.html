<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<title>clone</title>
<style>
	p{
		background-color: lightyellow;
	}
</style>
</head>

<body>
	<div id="container">
		p1:<p id="p1">This is <font id="f1" color="red">paragraph</font>1</p>
		p2:<p id="p2">This is <font id="f2" color="red">paragraph</font>2</p>
	</div>
	<br>
	<button id="myButton">click me</button>
	<script>
		$('#myButton').click(function(){
			$('#f1').clone().appendTo('#f2');//複製#f1並插入#f2內部後方
			//alert($('container').html());
		});
	</script>
</body>

</html>
