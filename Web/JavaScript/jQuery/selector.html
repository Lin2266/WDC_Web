<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<title>selector</title>
</head>
<body>
	<p id="p1">test1</p>
	<p id="p2">test2</p>
	<p id="p3">test3</p>
	<div id="div1">
	<p id="p4">test4</p>
	</div>
	<button id="but">click me</button>
	<script>
	//選取器
	$('a');document.getElementsByTagName('a');
	$('#el');document.getElementById('el');
	$('.item');document.getElementsByClassName('item');	
	//混合選取器
	$('#container a');//取得id所有的a連結
	//css → #container a{}
	$('div > p');//div父元素下的p子元素
	//css → div > p{}
	$('tr:first');//取得第一個找到的tr標籤元素
	//css → tr:first{}
	$('input[name="address"]');//取屬性name值為address的input元素
	//css → input[name="address"]{}

	var p = $('p').length;
	document.write("<br>" +p);

	//$('p').style.display='none';jquery非dom物件，無style屬性
	var p3 = document.getElementById('p3');//DOM
	p3.style.display='none';
	//若要操作被封裝的dom元素，可以使用get()搭配index取出
	$('p').get(0).style.display='none';
	$('p')[1].style.display='none';

	$('#but').click(function(){
		//$('#div1 p').get(0).style.display="none";兩種都可
		$('div > p').get(0).style.display="none";
	});
	
	</script>
</body>

</html>
