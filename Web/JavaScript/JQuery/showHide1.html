<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<title>hide</title>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});
</script>
</head>
<body>
	<p>If you click on the "Hide" button, I will disappear.</p>
	<button id="hide">Hide</button>
	<button id="show">Show</button>
<!--hide()參數1:型態可字串或數字，三種速度:slow,normal,fast, show('slow')
		參數2:特效完成後的callback函式-->
	<p id="demo1" class="demo">animation hide('fast')</p>
	<button onclick="$(this).remove();$('#demo1').hide('fast')">快速隱藏</button>
</body>

</html>
