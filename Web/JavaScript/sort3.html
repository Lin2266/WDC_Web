<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<title>排序</title>
<script>
	//對字串做不區分大小寫的排序
	arr = [ "apple", "Banana", "coco", "Ege" ];
	// 直接預設排序的結果
	arr.sort(); //  ["Banana", "Ege", "apple", "coco"]

	// 先將字串全轉成小寫再排序
	arr.sort(function(x, y) {
		let a = x.toLowerCase();
		let b = y.toLowerCase();
		if (a > b)
			return 1;
		if (a < b)
			return -1;
		else
			return 0;
	});
	// ["apple", "Banana", "coco", "Ege"]
</script>
</head>

</body>
</html>
