<title>splice</title>
<script type="text/javascript">	
	var colors = ['yellow','blue','red','pink'];
	
	//刪除(索引值2開始的2筆資料)
	colors.splice(2,2);
	console.log("spclice:" + colors);
	//yellow,blue
	
	//取得參數的索引值
	console.log("indexOf:" + colors.indexOf('pink'));
	//-1為此參數不存在
	
	colors.splice(colors.indexOf('red'));
	console.log("splice indexOf('red'):" + colors);
	//yellow
</script>
