<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for array</title>
<script>
	var days=['Mon','Tues','Wen','Thur','Fri','Satur','Sun'];
	var counter =0;
	while(counter <days.length){
		document.write(days[counter] + "<br>");
		counter++;
	}	
	document.write("==========================<br>");
	for(var i=days.length-1;i>=0;i--){
		document.write(i+": " +days[i]+"<br>");
		
	}
</script>
</head>
<body>
	
</body>
</html>
