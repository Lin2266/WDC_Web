<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格排序</title>
<link rel="stylesheet" type="text/css" href="../../style/style.css" media="all" />
<script type="text/javascript" src="../../JS/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="../../JS/jquery.tablesorter.js"></script> 
</head>
<body>
<table id="myTable" class="tablesorter"> 
<thead> 
<tr> 
    <th>姓名</th>
    <th>生日</th>
    <th>身高</th> 
    <th>體重</th>
    <th>三圍</th>  
</tr> 
</thead> 
<tbody> 
<tr> 
    <td>林志玲</td> 
    <td>1974-11-29</td> 
    <td>174cm</td> 
    <td>52kg</td> 
    <td>34C、24、36</td> 
</tr> 
<tr> 
    <td>隋棠</td> 
    <td>1981-10-22</td> 
    <td>172cm</td> 
    <td>48kg</td> 
    <td>33B、23、34</td>
</tr> 
<tr> 
    <td>白歆惠</td> 
    <td>1982-10-23</td> 
    <td>175cm</td> 
    <td>50kg</td> 
    <td>33B、23、35</td>
</tr> 
<tr> 
    <td>林嘉綺</td> 
    <td>1977-09-10</td> 
    <td>180cm</td> 
    <td>56kg</td> 
    <td>34D、25、35</td>
</tr> 
</tbody> 
</table> 
<script type="text/javascript">
$(function () {

    $("#myTable").tablesorter({widgets: ['zebra']});
    
});
</script>
</body></html>
