<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<title>排序</title>
<script type="text/javascript">
	//沒有給參數的預設排序
	const arr = [ 5, 9, 1, 3, 2, 6 ];
	arr.sort(); // [1, 2, 3, 5, 6, 9]

	// 以匿名函式回參數做「升序」排序
	arr.sort(function(a, b) {
		return a - b; // a - b > 0
	});
	// [1, 2, 3, 5, 6, 9]

	// 如果要反過來做「降序」排序
	arr.sort(function(a, b) {
		return b - a;
	});
	// [9, 6, 5, 3, 2, 1]
</script>
</head>
<body>
	<p>排序函數 sort() 方法，預設為 ASCII 字符順序進行「升序排列」。</p>
</body>
</html>
