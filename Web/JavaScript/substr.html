<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>substr</title>
</head>
<body>
<p>substr()與相似slice()。區別在於第二個參數指定 了提取部分的長度。</p>
<p>The substr() method extract a part of a string
and returns the extracted parts in a new string:</p>

<p id="demo"></p>
<p id="demo1"></p>

<p>如果省略第二個參數，substr()則會切出其餘字符串。</p>
<p id="demo2"></p>

<p>如果第一個參數為負，則位置從字符串的末尾開始計數。</p>
<p id="demo3"></p>
<script>
var str = "Apple, Banana, Kiwi";
var res = str.substr(7,6);
document.getElementById("demo").innerHTML = res;
var res1 = str.substr(7,12);
document.getElementById("demo1").innerHTML = res1;

var res2 = str.substr(7);
document.getElementById("demo2").innerHTML = res2;

var res3 = str.substr(-4);
document.getElementById("demo3").innerHTML = res3;
</script>
</body>
</html>
